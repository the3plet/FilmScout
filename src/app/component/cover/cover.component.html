<div class="flex justify-center items-center lg:h-[80vh] h-[65vh]  bg-[#07070b]">
    <div class="m-8 mb-0 lg:w-[400px] lg:max-w-full w-[300px]">
      <img
        [src]="getImageUrl(cover.poster_path)"
        class="rounded-2xl"
      />
      <div>
        <p class="text-white text-center p-2">
          {{
            cover.original_name ? cover.original_name : cover.original_title
          }}
        </p>
      </div>
    </div>
    
  </div>
