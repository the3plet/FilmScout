<div class="flex justify-center items-center h-[80vh] bg-[#07070b]">
    <div class="m-8 mb-0 w-[400px] max-w-full">
      <img
        [src]="getImageUrl(cover.poster_path)"
        class="rounded-2xl hover:border-4 hover:border-white"
      />
      <div>
        <p class="text-white text-center p-2">
          {{
            cover.original_name ? cover.original_name : cover.original_title
          }}
        </p>
      </div>
    </div>
    
  </div>
